
<main class="container">

  <div class="row justify-content-center mb-3">

    <section class="card card-persona fs-5 shadow-sm col-lg-5 p-0 mb-3 mb-lg-0">
      <div class="card-header h3">
        Datos de Usuario
      </div>
      <ul class="list-group list-group-flush">
        <app-persona></app-persona> 
        <li class="list-group-item"><span class="fw-semibold">Profesión: </span>{{titulo}}</li>
      </ul>
    </section>

    <section class="col-lg-5 mx-2 repetidor">

      <article class="card shadow-sm">
        <div class="card-body p-2" (keyup)="0">
          <h5 class="card-title mb-1">Repetidor de Palabras</h5>
          <input class="form-control mb-1" #entrada />
          <p class="card-text ps-2 fw-semibold">
            {{ entrada.value }}
          </p>
        </div>
      </article>

      <article class="card shadow-sm mt-3">
        <div class="card-body p-2">
          <h5 class="card-title">¿A qué te dedicas?</h5>
          <input type="text" class="form-control" 
          [(ngModel)]="titulo">
        </div>
      </article>

      <article class="pt-3">
        <button class="btn btn-sm btn-danger fw-semibold shadow-sm" [disabled]="deshabilitar" (click)="mostrarMensaje()">Mensaje</button>
        <span class="ps-2 fw-semibold" *ngIf="mostrar else sinMensaje">{{mensaje}}</span>
        <ng-template #sinMensaje>
          <span class="ps-2 fw-semibold">Da click para ver el mensaje!</span>
        </ng-template>
      </article>

    </section>

  </div>

  <div class="row justify-content-center my-4">

    <section class="col-lg-10 card card-calculadora shadow-sm p-0 rounded-3">

      <h3 class="card-header rounded-top-3">
        Calculadora con Angular
      </h3>

      <div class="card-body rounded-3">

        <div class="row">

          <div class=" col-md-6 mb-3">
            <label for="valorA" class="form-label fs-5 fw-semibold">Valor A:</label>
            <input [(ngModel)]="valorA" type="number" class="form-control shadow-sm" id="valorA" placeholder="Ingrese un valor númerico" required>
          </div>

          <div class=" col-md-6 mb-3">
            <label for="valorB" class="form-label fs-5 fw-semibold">Valor B</label>
            <input [(ngModel)]="valorB" type="number" class="form-control shadow-sm" id="valorB" placeholder="Ingrese un valor númerico" required>
          </div>

          <div>
            <button type="submit" class="btn btn-primary fw-semibold" (click)="calcularSuma()">Sumar</button>
            <span class="fs-5 ms-3"><span class="fw-semibold">Resultado: </span>{{total}}</span>
          </div>

        </div>

      </div>

    </section>

  </div>

  <!-- Lista de Personas -->
  <section class="row justify-content-center my-4 section-lista-persona">

    <article class="card col-lg-5 shadow me-3">
      <div class="card-body">
        <h5 class="card-title">Agregar Persona al Listado</h5>
        <form action="">
          <input type="text" class="form-control mb-2 shadow-sm" placeholder="Ingresar Nombre">
          <input type="text" class="form-control mb-2 shadow-sm" placeholder="Ingresar Apellidos">
          <button class="btn btn-primary fw-semibold mt-3">Agregar Persona</button>
        </form>
      </div>
    </article>

    <article class="card col-lg-5 px-0 shadow">
        <div class="card-header fw-semibold fs-5 mt-3 mt-lg-0">
          Listado de Personas
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item fw-semibold">An item</li>
          <li class="list-group-item fw-semibold">A second item</li>
          <li class="list-group-item fw-semibold">A third item</li>
        </ul>
    </article>

  </section>

</main>
